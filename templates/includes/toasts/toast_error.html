<div class="toast rounded-lg border-top-0" data-delay="2500">
    <div class="toast-header bg-danger text-light">
      <i class="fas fa-times-circle"></i>
      <strong class="mr-auto ml-2">Error!</strong>
      <button
        type="button"
        class="ml-2 mb-1 close text-dark"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body bg-white">{{ message }}</div>
  </div>
