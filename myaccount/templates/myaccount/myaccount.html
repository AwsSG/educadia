{% extends "base.html" %}
{% block content %}

{{ account }}
<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="mb-3">Your account details are below</h3>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="First names">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">I am a</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>Teacher</option>
                            <option>Student</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 text-center">
                        <button type="submit" class="btn btn-lg main-color-2-bg text-light">Update my
                            details</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            join a class
        </div>
        <div class="col">
            my current classes
        </div>
    </div>
</div>
{% endblock %}
