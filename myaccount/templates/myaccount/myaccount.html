{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="mb-3">Your account details are below</h3>
      <form method="POST" action="{% url 'myaccount' %}">
        <div class="col-md-6">
          {% csrf_token %}
          <div class="crispy-form-fields">
            {% for field in form %} {{ field | as_crispy_field }} {% endfor %}
          </div>
          <div class="form-group col-md-6 text-center">
            <button type="submit" class="btn btn-lg main-color-2-bg text-light">
              Update details
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">join a class</div>
    <div class="col">my current classes</div>
  </div>
</div>
{% endblock %}
